events {}

http {
  upstream frontend {
    server frontend:80;
  }
  upstream backend {
    server backend:8080;
  }

  server {
    listen 80;

    # React static Resource
    location / {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API Proxy
    location /api/ {
      proxy_pass http://backend;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # health check
    location /healthz {
      return 200 "ok\n";
      add_header Content-Type text/plain;
    }
  }
}